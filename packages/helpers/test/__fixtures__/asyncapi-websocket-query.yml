asyncapi: 3.0.0
info:
  title: Gemini Market Data Websocket API
  version: 1.0.0
  description: >
    Market data is a public API that streams all the market data on a given
    symbol.
servers:
  withHostDuplicatingProtocol:
    host: wss://api.gemini.com
    protocol: wss
  withoutPathName:
    host: api.gemini.com
    protocol: wss
  withVariables:
    host: api.gemini.com
    protocol: wss
    pathname: /v1/marketdata/{symbol}
    variables: 
      symbol:
        description: The symbol to get market data for.
        enum:
          - btcusd
          - ethbtc
          - ethusd
        default: btcusd
  withPathname:
    host: api.gemini.com
    protocol: wss
    pathname: /v1/marketdata

channels:
  marketDataV1:
    address: '{symbol}'
    parameters:
      symbol:
        $ref: '#/components/parameters/symbol'
    bindings:
      ws:
        bindingVersion: 0.1.0
        query:
          type: object
          properties:
            heartbeat:
              type: boolean
              default: false
            top_of_book:
              type: boolean
              default: false
            bids:
              type: boolean
              default: true
            offers:
              type: string
    messages:
      subscribeMarket:
        summary: Request to subscribe to market data updates.
        payload: {}
      marketUpdate:
        summary: Market data update.
        payload: {}

  emptyChannel: {}

  marketDataV1NoBinding:
    address: '/'

components:
  parameters:
    symbol:
      description: >
        Symbols are formatted as CCY1CCY2 where prices are in CCY2 and
        quantities are in CCY1.
      enum:
        - btcusd
        - ethbtc
        - ethusd

operations:
  sendSubscribeMarket:
    summary: Allows clients to subscribe to market data.
    action: send
    channel:
      $ref: '#/channels/marketDataV1'
    messages:
      - $ref: '#/channels/marketDataV1/messages/subscribeMarket'

  receiveMarketUpdate:
    summary: Receive real-time market data updates.
    action: receive
    channel:
      $ref: '#/channels/marketDataV1'
    messages:
      - $ref: '#/channels/marketDataV1/messages/marketUpdate'