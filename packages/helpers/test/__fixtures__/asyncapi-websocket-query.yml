asyncapi: 3.0.0
info:
  title: Gemini Market Data Websocket API
  version: 1.0.0
  description: >
    Market data is a public API that streams all the market data on a given
    symbol.
servers:
  withHostDuplicatingProtocol:
    host: wss://api.gemini.com
    protocol: wss
  withoutPathName:
    host: api.gemini.com
    protocol: wss
  withVariables:
    host: api.gemini.com
    protocol: wss
    pathname: /v1/marketdata/{symbol}
    variables: 
      symbol:
        description: The symbol to get market data for.
        enum:
          - btcusd
          - ethbtc
          - ethusd
        default: btcusd
  withPathname:
    host: api.gemini.com
    protocol: wss
    pathname: /v1/marketdata

channels:
  marketDataV1:
    address: '{symbol}'
    parameters:
      symbol:
        $ref: '#/components/parameters/symbol'
    bindings:
      ws:
        bindingVersion: 0.1.0
        query:
          type: object
          properties:
            heartbeat:
              type: boolean
              default: false
            top_of_book:
              type: boolean
              default: false
            bids:
              type: boolean
              default: true
            offers:
              type: string
    messages:
      noExamples:
        summary: A message without any examples
        payload:
          type: string
      oneExample:
        summary: A message with one example
        payload:
          type: string
        examples:
          - name: string
            payload: test
      multipleExamples:
        summary: A message with multiple examples
        payload: {}
        examples:
          - name: string
            payload: test
          - name: boolean
            payload: false
          - name: number
            payload: 123
  emptyChannel: {}

  marketDataV1NoBinding:
    address: '/'

operations:
  noMessage:
    action: receive
    channel:
      $ref: '#/channels/marketDataV1'
    summary: Operation with no messages
    messages: []

  noMessageExamples:
    action: receive
    channel:
      $ref: '#/channels/marketDataV1'
    summary: Message without any examples
    messages:
      - $ref: '#/channels/marketDataV1/messages/noExamples'

  oneMessageExample:
    action: receive
    channel:
      $ref: '#/channels/marketDataV1'
    summary: One message with one example
    messages:
      - $ref: '#/channels/marketDataV1/messages/oneExample'

  multipleExamples:
    action: receive
    channel:
      $ref: '#/channels/marketDataV1'
    summary: Multiple messages with examples
    messages:
      - $ref: '#/channels/marketDataV1/messages/multipleExamples'

  mixedMessageExamples:
    action: receive
    channel:
      $ref: '#/channels/marketDataV1'
    summary: Mixed message example coverage
    messages:
      - $ref: '#/channels/marketDataV1/messages/noExamples'
      - $ref: '#/channels/marketDataV1/messages/oneExample'
      - $ref: '#/channels/marketDataV1/messages/multipleExamples'

components:
  parameters:
    symbol:
      description: >
        Symbols are formatted as CCY1CCY2 where prices are in CCY2 and
        quantities are in CCY1.
      enum:
        - btcusd
        - ethbtc
        - ethusd

operations:
  sendSubscribeMarket:
    summary: Allows clients to subscribe to market data.
    action: send
    channel:
      $ref: '#/channels/marketDataV1'
    messages:
      - $ref: '#/channels/marketDataV1/messages/subscribeMarket'

  receiveMarketUpdate:
    summary: Receive real-time market data updates.
    action: receive
    channel:
      $ref: '#/channels/marketDataV1'
    messages:
      - $ref: '#/channels/marketDataV1/messages/marketUpdate'