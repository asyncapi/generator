asyncapi: 3.0.0
info:
  title: Postman Echo WebSocket
  version: 1.0.0
  description: >
    Understand how to use the Postman Echo WebSocket as a client.
    The Postman Echo WebSocket server echoes back any messages sent to it. You can use this to test WebSocket connections and message flows.

servers:
  echoServer:
    host: ws.postman-echo.com
    pathname: /raw
    protocol: wss

channels:
  echo:
    description: >
      The main channel where messages are sent and echoed back by the Postman Echo WebSocket server. It also sends periodic status updates.
    address: /
    messages:
      echo:
        $ref: '#/components/messages/echo'

operations:
  sendEchoMessage:
    action: send
    channel: 
      $ref: '#/channels/echo'
    summary: Send a message to the Postman Echo server.
    reply:
      channel: 
        $ref: '#/channels/echo'

components:
  messages:
    echo:
      summary: A message exchanged with the echo server.
      payload:
        type: string
      examples:
        - name: string
          payload: test
        - name: object
          payload: 
            test: test text