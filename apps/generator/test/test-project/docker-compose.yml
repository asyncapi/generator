services:
  verdaccio:
    image: verdaccio/verdaccio:5
    ports:
      - '4873:4873'
    volumes:
      - './verdaccio:/verdaccio/conf'
    networks:
      - mynetwork

  test-project:
    build:
      context: ../../../../  # Root of the project
      dockerfile: apps/generator/test/test-project/Dockerfile
      args:
        NODE_VERSION: ${NODE_IMAGE_TAG}
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
