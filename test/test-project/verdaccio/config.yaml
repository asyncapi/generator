storage: ../storage
auth:
  htpasswd:
    file: ./htpasswd
    algorithm: bcrypt
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
packages:
  "react-template":
    access: admin
    publish: admin
  "!react-template":
    access: admin
    proxy: npmjs
log: { type: stdout, format: pretty, level: error }
