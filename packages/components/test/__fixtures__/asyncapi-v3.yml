asyncapi: 3.0.0
info:
  title: Account Service
  version: 1.0.0
  description: This service is in charge of processing user signups
channels:
  userSignedup:
    address: user/signedup
    messages:
      UserSignedUp:
        $ref: '#/components/messages/UserSignedUp'
    bindings:
      ws:
        bindingVersion: 0.1.0
        query:
          type: object
          properties:
            heartbeat:
              type: boolean
              default: false
            top_of_book:
              type: boolean
              default: false
            bids:
              type: boolean
              default: true
            offers:
              type: string
operations:
  sendUserSignedup:
    action: send
    channel:
      $ref: '#/channels/userSignedup'
    messages:
      - $ref: '#/channels/userSignedup/messages/UserSignedUp'
components:
  schemas: 
    UserSignedUp:
      type: object
      properties:
        displayName:
          type: string
          description: Name of the user
        email:
          type: string
          format: email
          description: Email of the user
  messages:
    UserSignedUp:
      payload:
        $ref: '#/components/schemas/UserSignedUp'